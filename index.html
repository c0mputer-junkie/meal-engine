      <div>
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <h1>What should you eat today?</h1>
                <div id="test"> </div>
            </div>
          </div>
        </div>
      </div>

      <!-- add to its own button class  -->
      <div class="Recipe-Image-Button-Wrapper">
        <span name="imageForm">

          <a class="btn btn-lg btn-ripple " type="button">
          <a src="https://emojipedia-us.s3.amazonaws.com/thumbs/160/facebook/65/fork-and-knife_1f374.png" width= "50" value="Display Random Image" ></a>  </a>
                <!-- <input type="image" src="https://emojipedia-us.s3.amazonaws.com/thumbs/160/facebook/65/fork-and-knife_1f374.png" name="canvas" onClick="displayImage()" width= "50" value="Display Random Image"> -->
              </span>

        <span class="imageForm-align-left" aria-hidden="true"></span>

      </div>

                                  <!-- button  -->
      <div class="Recipe-Button-Wrapper">
        <a class="btn btn-lg btn-ripple" data-toggle="modal" data-target="#panel-modal2">Add Recipe</a>
      </div>

                                    <!--.Modal-->
      <div class="modal modal-nutrition fade full-height from-right" id="panel-modal2" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <div class="row">
                      <div class="col-md-12">
                          <h4 class="modal-title">I want to add my recipe!</h4>
                      </div>
                  </div>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <div class="row margin-top-30">
                          <div class="col-md-3">Category:</div>
                          <div class="col-md-9">
                              <select class="selectpicker" data-width="100%">
                                  <option>- Select -</option>
                                  <option>Dishes</option>
                                  <option>Desserts</option>
                                  <option>Snacks</option>
                              </select>
                          </div>
                      </div>
                      <div class="row margin-top-30">
                          <div class="col-md-3">Title:</div>
                          <div class="col-md-9">
                              <div class="control-group">
                                  <div class="controls">
                                      <div class="input-group">
                                          <div class="inputer">
                                              <div class="input-wrapper">
                                                  <input type="text" style="width: 200px"  />
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row margin-top-30">
                          <div class="col-md-3">Recipe:</div>
                          <div class="col-md-9">
                              <div class="control-group">
                                  <div class="controls">
                                      <div class="input-group">
                                          <div class="inputer">
                                              <div class="input-wrapper">
                                                  <input type="text" style="width: 200px"  />
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row margin-top-30">
                          <div class="col-md-3">Image:</div>
                          <div class="col-md-9">
                              <div class="control-group">
                                  <div class="controls">
                                      <div class="input-group">
                                          <div class="inputer">
                                              <div class="input-wrapper">
                                                  <input type="text" style="width: 200px"  />
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12"></div><!--.col-md-12-->
                  </div><!--.row-->
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-flat-secondary" data-dismiss="modal">Nevermind, I don't want to share my recipe.</button>
                  <button type="button" class="btn btn-flat-primary" data-dismiss="modal">Add it, please!</button>
              </div>
          </div>
        </div>
      </div>

      <script
       src="https://code.jquery.com/jquery-2.2.4.js"integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
